<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NWO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game">
        <div class="canvas-wrapper"></div>
        <div class="ui">
            <div class="right-panel">
                <div class="buildings">
                    <div class="building" data-info="ferm">ferm</div>
                    <div class="building" data-info="mill">mill</div>
                </div>

                <div class="navigation">
                    <div class="arrow" data-info="left">←</div>
                    <div class="arrow" data-info="up">↑</div>
                    <div class="arrow" data-info="right">→</div>
                    <div class="arrow" data-info="down">↓</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/lodash.min.js"></script>
    <!--<script src="../lib/q.js"></script>-->

    <script src="js/bootstrap.js"></script>
    <script src="js/pubsub.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/texture.js"></script>
    <script src="js/map.js"></script>
    <script src="js/map-visualizer.js"></script>
    <script src="js/maps/map1.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/input.js"></script>
    <script src="js/utils.js"></script>

    <script src="js/entities/gameobject.js"></script>
    <script src="js/entities/texturedobject.js"></script>
    <script src="js/entities/missile.js"></script>
    <script src="js/entities/character.js"></script>
    <script src="js/entities/player.js"></script>

    <script src="js/main.js"></script>

</html>
